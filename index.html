<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DJ TOGETHER</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="skyTexture"
          src="https://cdn.glitch.global/deaad1b3-c137-49a3-b9f1-f506e217d6d8/AdobeStock_1038456312.jpeg?v=1750797579902"
        />
            ></a-asset-item>
            <img id="hfu" src="hfu.png">

</a-assets>

<a-image 
    src="#hfu"
    position="-0.150 1 0.900"
    rotation="0 180 0"
    scale="2.660 1.290 0.35"
    width="0.3" 
    height="0.3"
    transparent="true">
  </a-image>

  <a-entity
  text="value: A VR Experience by Leonie Mohr and Andreas Schindler; 
        align: center; 
        width: 2; 
        color: #FFFFFF; 
        wrapCount: 20"
  position="-0.150 1.5 0.900"
  rotation="0 180 0">

</a-entity>

      <a-gltf-model
        id="micModel"
        src="glbmic.glb"
        position="1.599 1.215 -2.856"
        scale="0.2 0.2 0.2"
        rotation="0 10 10"
        animation__float="property: object3D.position.y; to: 1.4; dir: alternate; dur: 5000; loop: true"
      class="interactive"></a-gltf-model>

      <a-gltf-model
        id="drumsModel"
        src="glbdrum.glb"
        position="-2.210 1.193 -3.337"
        scale="0.9 0.9 0.9"
        rotation="0 20 0"
        animation__float="property: object3D.position.y; to: 1.23; dir: alternate; dur: 2000; loop: true"
        class="interactive"></a-gltf-model>

      <a-gltf-model
        id="guitarModel"
        src="glbguitar.glb"
        position="1.951 1.5 -2.158"
        scale="0.1 0.1 0.1"
        rotation="-20 -58.010 20"
        animation__float="property: object3D.position.y; to: 1.4; dir: alternate; dur: 2000; loop: true"
      class="interactive"></a-gltf-model>

      <a-gltf-model id="question" src="glbquestionmark.glb" position="0 1 -3" scale="0.3 0.3 0.3" animation__float="property: object3D.rotation.y; to: 2000; dir: alternate; dur: 20000; loop: true" class="interactive"></a-gltf-model>

      <a-gltf-model id="djtogether" src="glbtitle.glb" position="0 1.65 -3" scale="0.3 0.3 0.3" rotation="0 0 0"
      animation__float="property: object3D.position.y; to: 1.75; dir: alternate; dur: 5000; loop: true"></a-gltf-model>

      
      <a-entity id="helptext-wrapper" position="0 1.4 -3" visible="false">
        <!-- halbtransparente Hintergrund-Ebene -->
        <a-plane 
          width="1.5" 
          height="0.18" 
          color="#FFFFFF" 
          opacity="0.1" 
          position="0 0 0">
        </a-plane>
        <!-- dein eigentlicher Text, leicht vor der Ebene -->
        <a-entity 
          id="helptext" 
          text="align: center; 
                color: #000000; 
                height: 0.41; 
                letterSpacing: -4.24; 
                value: Turn around and control the instruments with a single tap!; 
                width: 0.82" 
          scale="2 2 2" 
          position="0 0 0.01">
        </a-entity>
      </a-entity>


      <a-entity light="color: #DA33FF; intensity: 1.5" position="-1 1 0"></a-entity>
      <a-entity light="color: #33CAFF; intensity: 1.5" position="1 1 0"></a-entity>
      <a-entity id="light" position="1.3 1.6 0.3" light="angle: 17.71; decay: 1.56; type: spot"
      animation="property: position; to: -1.3 1.6 0.3; dur: 4000; loop: true; dir: alternate">
    </a-entity>
      <a-light type="ambient" color="#FFF"></a-light>
      <a-camera position="0 1.6 -2" cursor="fuse: false; rayOrigin: mouse"></a-camera>
      <a-sky src="#skyTexture" rotation="0 90 0"></a-sky>
    </a-scene>

    <!-- Externe JavaScript-Datei einbinden -->
    <script src="script.js"></script>
