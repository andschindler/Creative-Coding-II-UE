<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DJ Together - Mixed Reality</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden">


    <button id="toggleSkyBtn" style="position: absolute; top: 10px; left: 10px; z-index: 999">
      Sky Ein/Aus
    </button>

    <a-scene embeddedAdd vr-mode-ui="enabled: false" renderer="colorManagement: true;"xr-mode="immersive-ar"
    raycaster="objects: .interactive" cursor="rayOrigin: mouse"
    xr-session-init="{ 'optionalFeatures': ['dom-overlay'], 'domOverlay': { 'root': document.body } }">

    <a-assets>      <!--Alle Assets-->

        <img id="mySkyTexture"
          src="https://cdn.glitch.global/deaad1b3-c137-49a3-b9f1-f506e217d6d8/AdobeStock_1038456312.jpeg?v=1750797579902" />
      <a-asset-item id="text"
        src="https://cdn.glitch.global/deaad1b3-c137-49a3-b9f1-f506e217d6d8/untitled.glb?v=1750867542167"></a-asset-item>
      <a-asset-item id="mic"
        src="glbmic.glb"></a-asset-item>
      <a-asset-item id="guitar"
        src="glbguitar.glb"></a-asset-item>
      <a-asset-item id="drums"
        src="glbdrum.glb"></a-asset-item>
        <a-asset-item id="question"
        src="https://cdn.glitch.global/df72b162-7584-480e-b6d2-487faec09dca/question.glb?v=1751313028627"></a-asset-item>
    </a-assets>

<!--Lights und Sky-->
<a-sky id="mysky" src="#mySkyTexture" rotation="0 90 0" visible="true"></a-sky>
<!-- Weißes Hauptlicht (Key Light) -->
<a-entity light="type: directional; color: #FFFFFF; intensity: 1.0"
          position="0 5 2"></a-entity>

<!-- Sanftes Himmel/Boden-Licht (Fülllicht) -->
<a-entity light="type: hemisphere;
                 skyColor: #FFFFFF;
                 groundColor: #888888;
                 intensity: 0.6"></a-entity>

<!-- Dein Ambient ein bisschen anheben -->
<a-light type="ambient"
         color="#FFFFFF"
         intensity="0.2"></a-light>

<a-entity light="color: #DA33FF; intensity: 1.5" position="-1 1 0"></a-entity>
<a-entity light="color: #33CAFF; intensity: 1.5" position="1 1 0"></a-entity>
<a-entity id="light" position="1.3 1.6 0.3" light="angle: 17.71; decay: 1.56; type: spot"
  animation="property: position; to: -1.3 1.6 0.3; dur: 4000; loop: true; dir: alternate"></a-entity>



<!--Szene-->

<a-gltf-model id="micModel" src="#mic" position="1.5 1.2 -2.85" scale="0.2 0.2 0.2"
class="interactive"></a-gltf-model>

<a-gltf-model id="guitarModel" src="#guitar" position="2 1.5 -2" scale="0.1 0.1 0.1"
class="interactive"></a-gltf-model>

<script src="script.js"></script>
